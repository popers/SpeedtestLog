<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logowanie - SpeedtestLog</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="manifest" href="manifest.json">
    <style>
        /* NOWA SEKCJA STYLÓW DLA STRONY LOGOWANIA */
        .login-page {
            /* Zapewnia, że treść jest wyśrodkowana w pionie i poziomie, a strona nie przewija się */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            height: 100dvh;
            overflow: hidden;
            position: relative;
        }

        .login-controls {
            /* Zapewnia, że jest na górze, ale jest oddzielony od głównej zawartości */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 0 1.5rem;
            z-index: 1000;
            height: var(--header-height);
        }

        .login-container {
            /* Umożliwia scrollowanie tylko w obrębie kontenera logowania na małych ekranach, jeśli to konieczne */
            max-width: 400px;
            width: 90%; 
            padding: 20px;
            box-sizing: border-box;
            /* ZMIANA: Dodano min-height, aby zapobiec znikaniu w pionie na niektórych mobile */
            min-height: 250px; 
            overflow-y: auto; /* Dopuszcza przewijanie w obrębie kontenera, jeśli jest za wysoki */
        }
        
        .oidc-separator {
            display: flex; align-items: center; margin: 1.5rem 0; color: var(--text-color-secondary); font-size: 0.85rem;
        }
        .oidc-separator::before, .oidc-separator::after {
            content: ""; flex: 1; height: 1px; background: var(--border-color);
        }
        .oidc-separator span { padding: 0 10px; }
        
        .oidc-btn {
            width: 100%;
            background-color: var(--card-bg-color);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            display: flex; align-items: center; justify-content: center; gap: 10px;
            font-weight: 500;
            margin-top: 0;
            transition: background-color 0.2s;
        }
        .oidc-btn:hover {
            background-color: var(--bg-color);
            border-color: var(--text-color-secondary);
        }
        /* Styl dla obrazka */
        .oidc-icon-img {
            width: 24px;
            height: 24px;
            object-fit: contain;
        }
        
        /* Dostosowanie dla mobile */
        @media (max-width: 480px) {
            .login-card {
                padding: 1.5rem;
            }
            .login-controls {
                padding: 0 0.5rem;
            }
        }
    </style>
</head>
<body class="login-page">
    
    <!-- ZMIANA: Usunięto klasę top-bar i jej zawartość left/right,
                 zostały tylko wyśrodkowane w prawym górnym rogu ikony.
                 Używamy "login-controls" zdefiniowanego w layout.css -->
    <div class="login-controls">
        <div class="lang-dropdown-wrapper">
            <button id="langBtn" class="lang-btn">
                <span class="material-symbols-rounded">language</span>
                <span id="currentLangText">PL</span>
            </button>
            <ul id="langMenu" class="lang-menu">
                <li data-lang="pl">Polski</li>
                <li data-lang="en">English</li>
            </ul>
        </div>

        <button id="themeToggle" title="Zmień motyw" class="theme-btn">
            <span class="material-symbols-rounded">dark_mode</span>
        </button>
    </div>

    <div class="login-container">
        <div class="login-card">
            <img src="logo.png" alt="Logo" class="login-logo">
            <h2 id="loginTitle" data-i18n-key="loginTitle">Zaloguj się</h2>
            
            <form id="loginForm">
                <div class="control-group">
                    <label for="username" id="labelUser" data-i18n-key="labelUser">Użytkownik</label>
                    <input type="text" id="username" name="username" required autofocus>
                </div>
                <div class="control-group">
                    <label for="password" id="labelPass" data-i18n-key="labelPass">Hasło</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" id="loginBtn" style="width: 100%; margin-top: 1rem;" data-i18n-key="loginBtn">Zaloguj</button>
            </form>
            
            <!-- Sekcja OIDC -->
            <div id="oidcContainer" style="display: none;">
                <div class="oidc-separator"><span data-i18n-key="oidcOr">LUB</span></div>
                <button id="oidcLoginBtn" class="oidc-btn">
                    <!-- ZMIANA: Użycie obrazka openid.png zamiast SVG -->
                    <img src="openid.png" alt="OpenID" class="oidc-icon-img">
                    <span id="oidcBtnText" data-i18n-key="oidcBtn">OIDC</span>
                </button>
            </div>

            <p id="loginError" class="error-msg" style="display: none; color: var(--danger-text); margin-top: 1rem;" data-i18n-key="loginError">Błędne dane logowania.</p>
        </div>
    </div>

    <div id="toastNotification" class="toast"></div>

    <script type="module" src="js/app.js"></script>
</body>
</html>
