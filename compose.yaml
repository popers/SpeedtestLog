services:
  backend:
    build:
      context: . # ZMIANA: Buduj z głównego folderu
      dockerfile: ./backend/Dockerfile # ZMIANA: Wskaż ścieżkę do Dockerfile
    container_name: speedtest-backend
    ports:
      - 8000:8000
    environment:
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_DATABASE=${DB_DATABASE}
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - AUTH_ENABLED=${AUTH_ENABLED}
      - APP_USERNAME=${APP_USERNAME}
      - APP_PASSWORD=${APP_PASSWORD}
      - SESSION_SECRET=${SESSION_SECRET}      
      - OOKLA_EULA_GDPR=true
      - TZ=Europe/Amsterdam
    volumes:
      - ./backend/data:/app/data
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
  db:
    # (reszta pliku 'db' bez zmian)
    image: mariadb:10.11
    container_name: speedtest-mariadb
    environment:
      - MARIADB_DATABASE=${DB_DATABASE}
      - MARIADB_USER=${DB_USERNAME}
      - MARIADB_PASSWORD=${DB_PASSWORD}
      - MARIADB_ROOT_PASSWORD=${DB_ROOT_PASSWORD}
    volumes:
      - speedtest-db-data:/var/lib/mysql
      - ./backend/data/logs:/var/log/mysql
    healthcheck:
      test:
        - CMD
        - mysqladmin
        - ping
        - -h
        - localhost
        - -u
        - ${DB_USERNAME}
        - -p${DB_PASSWORD}
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    entrypoint: |
      sh -c "
        echo 'Przygotowywanie uprawnien logow...'
        # Ustawiamy pełne prawa do folderu logów, aby user mysql mógł pisać
        mkdir -p /var/log/mysql
        chmod 777 /var/log/mysql
        touch /var/log/mysql/slow-query.log
        chmod 666 /var/log/mysql/slow-query.log
        
        exec /usr/local/bin/docker-entrypoint.sh mariadbd
      "
    command:
      - --slow_query_log=1
      - --slow_query_log_file=/var/log/mysql/slow-query.log
      - --long_query_time=2
      - --innodb-use-native-aio=0
volumes:
  speedtest-db-data: null
networks: {}
